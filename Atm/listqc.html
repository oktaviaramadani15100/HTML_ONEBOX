    .wrapper {

        background: #ffffff;
        min-height: 100vh;
        position: relative;
        display: flex;
        flex-direction: column;
    }

    .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem;

        position: sticky;
        top: 0;
        background-color: #1e3a8a;
        z-index: 100;
        height: 4rem;
    }

    .header img {
        height: 53px;
        max-width: 100%;
        object-fit: contain;
        display: block;
    }

    .menu-icon {
        color: #f9fafb;
        margin-left: 1rem;
        font-size: 1.2rem;
    }

    .menu-icon i {
        color: #f9fafb;
    }

    .dropdown {
        display: none;
        position: absolute;
        right: 20px;
        top: 40px;
        background-color: #fff;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
        overflow: hidden;
        width: 170px;
        z-index: 100;
        animation: fadeIn 0.2s ease-in-out;
        padding: 10px 0;
        font-family: 'Segoe UI', sans-serif;
    }

    .dropdown-header {
        text-align: center;
        padding: 12px 16px;
    }

    .dropdown-header p {
        margin: 2px 0;
        font-size: 13px;
        color: #333;
    }

    .dropdown-header .welcome-text {
        font-weight: bold;
        color: #1e3a8a;
    }

    .agent-role {
        font-style: italic;
        font-weight: 400;
        font-size: 13px;
        color: #6b7280;
        margin-top: 2px;
    }

    .dropdown a {
        display: flex;
        align-items: center;
        gap: 10px;
        text-decoration: none;
        padding: 6px 8px;
        font-size: 14px;
        color: #1e3a8a;
        transition: background-color 0.25s, color 0.25s;
        border-left: 4px solid transparent;
        margin-left: 1rem;
    }

    a+a {
        margin-top: 4px;
    }

    .dropdown a:hover {
        background-color: #f0f4ff;
        border-left: 4px solid #1e3a8a;
    }

    .dropdown i {
        font-size: 16px;
        color: #1e3a8a;
        width: 18px;
        text-align: center;
    }

    .dropdown span {
        flex: 1;
        font-weight: 500;
    }

    .dropdown hr {
        margin: 10px 0;
        border: 0;
        border-top: 1px solid #eee;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(-5px);
        }

            opacity: 1;
            transform: translateY(0);
        }
    }

    <script>
        function toggleDropdown() {
            const dropdown = document.getElementById('dropdownMenu');
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        }

        window.addEventListener('click', function (e) {
            const dropdown = document.getElementById('dropdownMenu');
            const icon = document.querySelector('.fa-ellipsis-v');

            if (!e.target.closest('#dropdownMenu') && !e.target.closest('.fa-ellipsis-v')) {
                dropdown.style.display = 'none';
            }
        });

        function toggleFilter() {
            const sidebar = document.getElementById('filterSidebar');
            sidebar.classList.toggle('show');
        }

        document.addEventListener("click", function (e) {
            const sidebar = document.getElementById("filterSidebar");
            const isClickInside = sidebar.contains(e.target);
            const isFilterButton = e.target.closest(".icon-btn");

            if (!isClickInside && !isFilterButton) {
                sidebar.classList.remove("show");
            }
        });

        let currentView = sessionStorage.getItem('currentView') || 'list';

        document.addEventListener('DOMContentLoaded', function () {
            if (currentView === 'detail') {
                document.getElementById('agentList').style.display = 'none';
                document.getElementById('agentProfile').style.display = 'block';
                document.getElementById('headerTitle').innerHTML = `<i class="fas fa-arrow-left"></i> <span style="margin-left: 16px;">QC Detail</span>`;
            } else {
                document.getElementById('agentList').style.display = 'block';
                document.getElementById('agentProfile').style.display = 'none';
                document.getElementById('headerTitle').innerHTML = `<i class="fas fa-arrow-left"></i> <span style="margin-left: 16px;">My QC</span>`;
            }
        });

        function showAgentProfile(card) {
            sessionStorage.setItem('currentView', 'detail');

            document.getElementById('agentList').style.display = 'none';
            document.getElementById('agentProfile').style.display = 'block';


            const name = card.getAttribute('data-name');
            const id = card.getAttribute('data-id');
            const email = card.getAttribute('data-email');
            const phone = card.getAttribute('data-phone');
            const address = card.getAttribute('data-address');
            const gender = card.getAttribute('data-gender');

            document.getElementById('profileName').innerText = name;
            document.getElementById('profileEmail').innerText = email;
            document.getElementById('profilePhone').innerText = phone;
            document.getElementById('profileAddress').innerText = address;

            const genderIcon = document.getElementById('genderIcon');
            if (gender === 'male') {
                genderIcon.className = 'fas fa-mars gender-icon';
                genderIcon.title = 'Male';
            } else if (gender === 'female') {
                genderIcon.className = 'fas fa-venus gender-icon';
                genderIcon.title = 'Female';
            } else {
                genderIcon.className = 'gender-icon';
                genderIcon.title = '';
            }


            document.getElementById('headerTitle').innerHTML = `<i class="fas fa-arrow-left"></i> <span style="margin-left: 16px;">QC Detail</span>`;
        }


        function handleBack() {
            const current = sessionStorage.getItem('currentView') || 'list';

            if (current === 'detail') {
                document.getElementById('agentList').style.display = 'block';
                document.getElementById('agentProfile').style.display = 'none';
                document.getElementById('headerTitle').innerHTML = `<i class="fas fa-arrow-left"></i> <span style="margin-left: 16px;">My QC</span>`;
                sessionStorage.setItem('currentView', 'list');
            } else {
                window.location.href = "../admin yeah/manajemenPengguna.html";
            }
        }
