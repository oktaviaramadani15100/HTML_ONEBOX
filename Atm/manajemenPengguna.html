<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Pengguna</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f3f4f6;
            display: flex;
            justify-content: center;
        }

        .wrapper {
            width: 100%;
            max-width: 400px;
            background: #ffffff;
            min-height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        /* HEADER */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid #e5e7eb;
            position: sticky;
            top: 0;
            background-color: #1e3a8a;
            color: white;
            z-index: 100;
            height: 4rem;
        }

        .header .header-title {
            text-decoration: none;
            color: #f9fafb;
            font-size: 1rem;
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        .header .header-title i {
            margin-right: 12px;
            font-size: 1.25rem;
        }

        .menu-icon-group {
            display: flex;
            align-items: center;
            gap: 1rem;
            position: relative;
        }

        .menu-icon-group a {
            color: #f9fafb;
            font-size: 1.2rem;
            text-decoration: none;
        }

        .menu-icon-group i {
            color: #f9fafb;
            font-size: 1.2rem;
            cursor: pointer;
        }

        .dropdown {
            display: none;
            position: absolute;
            right: 0;
            top: 40px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
            overflow: hidden;
            width: 170px;
            z-index: 100;
            animation: fadeIn 0.2s ease-in-out;
            padding: 10px 0;
        }

        .dropdown-header {
            text-align: center;
            padding: 12px 16px;
        }

        .dropdown-header .welcome-text {
            font-weight: bold;
            color: #1e3a8a;
        }

        .agent-role {
            font-style: italic;
            font-weight: 400;
            font-size: 0.75rem;
            color: #6b7280;
            margin-top: 2px;
        }

        .dropdown a {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            padding: 6px 8px;
            font-size: 0.875rem;
            color: #1e3a8a;
            transition: background-color 0.25s, color 0.25s;
            border-left: 4px solid transparent;
            margin-left: 1rem;
        }

        .dropdown a:hover {
            background-color: #f0f4ff;
            border-left: 4px solid #1e3a8a;
        }

        .dropdown i {
            font-size: 1rem;
            color: #1e3a8a;
            width: 18px;
            text-align: center;
        }

        .dropdown span {
            flex: 1;
            font-weight: 500;
        }

        .dropdown hr {
            margin: 10px 0;
            border: 0;
            border-top: 1px solid #eee;
        }

        /* LIST CONTENT */
        .list-container {
            padding: 1rem;
            padding-bottom: 6rem;
        }

        .list-item {
            display: flex;
            align-items: center;
            background-color: #ffffff;
            padding: 12px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
            margin-bottom: 1rem;
            text-decoration: none;
            color: #374151;
            transition: transform 0.2s;
        }

        .list-item:hover {
            transform: translateY(-2px);
        }

        .list-item .icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #e5e7eb;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            color: #6b7280;
            margin-right: 12px;
        }

        .list-item p {
            font-weight: bold;
            font-size: 1rem;
        }

        /* BOTTOM NAVIGATION - Modified to match home.html */
        .bottom-nav {
            position: fixed;
            bottom: -1px;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 400px;
            border-top: 1px solid #ccc;
            justify-content: space-around;
            align-items: flex-end;
            padding: 10px 0;
            font-size: 12px;
            z-index: 10;
            background: white;
            display: flex;
        }
        
        .nav-wrapper {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 100%;
        }
        
        .nav-wrapper i {
            color: #1e3a8a;
        }
        
        .nav-wrapper>div {
            flex: 1;
            text-align: center;
            font-size: 0.85rem;
            color: #1e3a8a;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }

        .nav-spacer {
            flex: 0.5;
        }
        
        .nav-wrapper i {
            font-size: 1.5rem;
            margin-bottom: 4px;
        }
        
        .nav-wrapper p {
            margin-top: 4px;
            font-size: 0.85rem;
        }
        
        .nav-new {
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            text-decoration: none;
            box-sizing: border-box;
            border: none;
            padding: 0;
            transition: none;
            touch-action: manipulation;
            position: absolute;
            z-index: 20;
            display: flex;
            flex-direction: column;
            text-align: center;
            top: -22px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .plus-btn {
            background-color: #1e3a8a;
            border-radius: 50%;
            width: 53px;
            height: 53px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-decoration: none;
            font-size: 30px;
        }
        
        .nav-new i {
            font-size: 30px;
            display: block;
            margin-bottom: -2px;
            color: white;
        }
        
        .nav-new p {
            margin: 15px 0 0;
            font-size: 0.85rem;
            color: #1e3a8a;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <a href="../Atm/homeeeee.html" class="header-title">
                <i class="fas fa-arrow-left"></i>
                <span>Manajemen Pengguna</span>
            </a>
            <div class="menu-icon-group">
                <a href="../Atm/inbox.html" class="menu-icon">
                    <i class="fas fa-envelope"></i>
                </a>
                <i class="fas fa-ellipsis-v menu-icon" onclick="toggleDropdown()"></i>
                <div class="dropdown" id="dropdownMenu">
                    <div class="dropdown-header">
                        <h3 class="welcome-text">Welcome</h3>
                        <h4 class="welcome-text">Dinni</h4>
                        <h5 class="atm-role">ATM</h5>
                    </div>
                    <hr />
                    <a href="../Atm/atmprofile.html">
                        <i class="fas fa-user"></i>
                        <span>Profile</span>
                    </a>
                    <a href="../Atm/atm-rules.html">
                        <i class="fas fa-user-shield"></i>
                        <span>Atm Rules</span>
                    </a>
                    <a href="../Atm/faq.html">
                        <i class="fas fa-question-circle"></i>
                        <span>FAQ</span>
                    </a>
                    <hr>
                    <a href="#">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Logout</span>
                    </a>
                </div>
            </div>
        </div>

        <div class="list-container">
            <a href="../Atm/my-agent1.html" class="list-item">
                <div class="icon"><i class="fas fa-user-tie"></i></div>
                <p>Agent</p>
            </a>
            <a href="../Atm/listspv.html" class="list-item">
                <div class="icon"><i class="fas fa-user-shield"></i></div>
                <p>SPV</p>
            </a>
            <a href="../Atm/listqc.html" class="list-item">
                <div class="icon"><i class="fas fa-user-check"></i></div>
                <p>QC</p>
            </a>
        </div>

        <div class="bottom-nav">
            <div class="nav-wrapper">
                <div class="nav-home">
                    <a href="../Atm/homeeeee.html"><i class="fas fa-home"></i></a>
                    <p>Home</p>
                </div>
                <div class="nav-spacer"></div>
                <div class="nav-agen">
                    <a href="../Atm/appoitment.html"><i class="fas fa-calendar-alt"></i></a>
                    <p>Agenda</p>
                </div>
            </div>
            <div class="nav-new">
                <a href="../Atm/newagent.html" class="plus-btn"><i class="fas fa-plus"></i></a>
                <p>New</p>
            </div>
        </div>
    </div>
</body>
<script>
    function toggleDropdown() {
        const dropdown = document.getElementById('dropdownMenu');
        dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
    }

    window.addEventListener('click', function (e) {
        const dropdown = document.getElementById('dropdownMenu');
        if (!e.target.closest('#dropdownMenu') && !e.target.closest('.fa-ellipsis-v')) {
            dropdown.style.display = 'none';
        }
    });
</script>

</html>
