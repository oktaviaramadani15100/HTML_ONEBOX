<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Products</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f3f4f6;
            display: flex;
            justify-content: center;
        }

        .wrapper {
            width: 100%;
            max-width: 400px;
            min-height: 100vh;
            background: white;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid #e5e7eb;
            position: sticky;
            top: 0;
            background-color: #1e3a8a;
            z-index: 100;
            height: 4rem;
        }

        .header img {
            height: 53px;
        }

        .menu-icon {
            font-size: 20px;
            color: #e5e7eb;
            cursor: pointer;
            transition: color 0.3s;
        }

        .dropdown {
            display: none;
            position: absolute;
            right: 20px;
            top: 40px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
            overflow: hidden;
            width: 170px;
            z-index: 100;
            animation: fadeIn 0.2s ease-in-out;
            padding: 10px 0;
            font-family: 'Segoe UI', sans-serif;

        .dropdown-header {
            text-align: center;
            padding: 12px 16px;
        }

        .dropdown-header p {
            margin: 2px 0;

        }

            color: #1e3a8a;

            font-style: italic;
            font-weight: 400;
            font-size: 13px;
            color: #6b7280;
            margin-top: 2px;
        }

        .dropdown a {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            padding: 6px 8px;
            font-size: 14px;
            color: #1e3a8a;
            transition: background-color 0.25s, color 0.25s;
            border-left: 4px solid transparent;
            margin-left: 1rem;
        }

        a+a {
            margin-top: 4px;
        }

        .dropdown a:hover {
            background-color: #f0f4ff;
            border-left: 4px solid #1e3a8a;
        }

        .dropdown i {
            font-size: 16px;

        .dropdown span {

        }

        .dropdown hr {

            border: 0;
            border-top: 1px solid #eee;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-5px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .dropdown-download {
            position: relative;
            display: inline-block;
        }

        .download-btn {
            background-color: #3498db;
            color: white;
            padding: 10px 16px;
            font-size: 14px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #fff;

            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);

        .table-wrapper {

<body>
    <div class="wrapper">

                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>Status Product</th>
                            <th>Action</th>

                    </thead>
                    <tbody>
                        <tr>
                            <td onclick="showProductDetail('Mandiri Sehat')">Mandiri Sehat</td>

<script>
    const productData = [{
        name: 'Mandiri Sehat',
        detail: {
            description: 'Suplemen kesehatan berbahan alami',
            alternative: 'Orbeets Plus',
            premium: 'Rp 250.000 / bulan',
            benefit: 'Meningkatkan daya tahan tubuh',
            plan: 'Orbeets Basic / Orbeets Plus'
        }
    }, {
        name: 'Onebox',
        detail: {
            description: 'Produk edukasi interaktif untuk anak',
            alternative: 'Onebox Gold',
            premium: 'Rp 150.000 / bulan',
            benefit: 'Meningkatkan kreativitas dan logika',
            plan: 'Basic / Premium'
        }
    }, {
        name: 'MSIG Life',
        detail: {
            description: 'Asuransi jiwa berjangka dengan perlindungan penyakit kritis',
            alternative: 'MSIG Health Protection',
            premium: 'Rp 300.000 / bulan',
            benefit: 'Perlindungan finansial terhadap risiko penyakit kritis',
            plan: 'Silver / Gold / Platinum'
        }
    }];

    let currentView = 'list';
    let currentProduct = null;

    function findProduct(productName) {
        return productData.find(p => p.name.toLowerCase() === productName.toLowerCase());
    }

    // Fungsi untuk menampilkan Product List
    function showProductList() {
        document.getElementById('productList').style.display = 'block';
        document.getElementById('detailProduct').style.display = 'none';
        document.getElementById('editProductForm').style.display = 'none';
        document.getElementById('contentHeader').style.display = 'flex';
        currentView = 'list';
        document.getElementById('headerTitle').innerHTML = `<i class="fas fa-arrow-left"></i> <span style="margin-left: 16px;">Product</span>`;
    }

    // Fungsi untuk menampilkan Detail Produk
    function showProductDetail(productName) {
        const product = findProduct(productName);
        if (product) {
            document.getElementById('productName').value = product.name;
            document.getElementById('productDescription').value = product.detail.description;
            document.getElementById('productAlternat').value = product.detail.alternative;
            document.getElementById('premium').value = product.detail.premium;
            document.getElementById('benefit').value = product.detail.benefit;
            document.getElementById('plan').value = product.detail.plan;

            document.getElementById('productList').style.display = 'none';
            document.getElementById('detailProduct').style.display = 'block';
            document.getElementById('editProductForm').style.display = 'none';
            document.getElementById('contentHeader').style.display = 'none';
            currentView = 'detailProduct';
            document.getElementById('headerTitle').innerHTML = `<i class="fas fa-arrow-left"></i> <span style="margin-left: 16px;">Detail Product</span>`;
        } else {
            alert('Product detail not found!');
        }
    }

    // Fungsi untuk menampilkan Form Edit Produk
    function handleEdit(productName) {
        const product = findProduct(productName);
        if (product) {
            currentProduct = product;
            document.getElementById('editProductName').value = product.name;
            document.getElementById('editProductDescription').value = product.detail.description;
            document.getElementById('editProductAlternative').value = product.detail.alternative;
            document.getElementById('editPremium').value = product.detail.premium;
            document.getElementById('editBenefit').value = product.detail.benefit;
            document.getElementById('editPlan').value = product.detail.plan;

            document.getElementById('productList').style.display = 'none';
            document.getElementById('detailProduct').style.display = 'none';
            document.getElementById('editProductForm').style.display = 'block';
            document.getElementById('contentHeader').style.display = 'none';
            currentView = 'editProduct';
            document.getElementById('headerTitle').innerHTML = `<i class="fas fa-arrow-left"></i> <span style="margin-left: 16px;">Edit Product</span>`;
        } else {
            alert('Product not found!');
        }
    }

    // Fungsi untuk menyimpan perubahan
    document.getElementById('editForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const updatedName = document.getElementById('editProductName').value;
        const updatedDescription = document.getElementById('editProductDescription').value;
        const updatedAlternative = document.getElementById('editProductAlternative').value;
        const updatedPremium = document.getElementById('editPremium').value;
        const updatedBenefit = document.getElementById('editBenefit').value;
        const updatedPlan = document.getElementById('editPlan').value;

        if (currentProduct) {
            currentProduct.name = updatedName;
            currentProduct.detail.description = updatedDescription;
            currentProduct.detail.alternative = updatedAlternative;
            currentProduct.detail.premium = updatedPremium;
            currentProduct.detail.benefit = updatedBenefit;
            currentProduct.detail.plan = updatedPlan;
        }

        alert('Product changes saved successfully!');
        showProductList();
        
        // Perbarui data di tabel setelah mengedit
        updateTableData();
    });

    function updateTableData() {
        const tbody = document.querySelector('#productList tbody');
        tbody.innerHTML = '';
        productData.forEach(product => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td onclick="showProductDetail('${product.name}')">${product.name}</td>
                <td>Active</td>
                <td class="action-icons">
                    <i class="fas fa-edit" onclick="handleEdit('${product.name}')"></i>
                    <i class="fas fa-trash-alt" onclick="handleDelete('${product.name}')"></i>
                </td>
            `;
            tbody.appendChild(row);
        });
    }

    // Fungsi untuk membatalkan edit
    function cancelEdit() {
        showProductList();
    }

    function handleDelete(productName) {
        if (confirm("Apakah Anda yakin ingin menghapus produk " + productName + "?")) {
            const index = productData.findIndex(p => p.name === productName);
            if (index > -1) {
                productData.splice(index, 1);
                updateTableData();
                alert("Produk " + productName + " telah dihapus.");
            }
        }
    }

    function handleAddProduct() {
        alert("Menambahkan produk baru...");
    }

    function handleBack() {
        if (currentView === 'detailProduct' || currentView === 'editProduct') {
            showProductList();
        } else {
            window.location.href = '../Atm/homeeeee.html';
        }
    }

    function toggleDropdown() {
        const dropdown = document.getElementById('dropdownMenu');
        dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
    }

    window.addEventListener('click', function(e) {
        const dropdown = document.getElementById('dropdownMenu');
        const icon = document.querySelector('.fa-ellipsis-v');

        if (!e.target.closest('#dropdownMenu') && !e.target.closest('.fa-ellipsis-v')) {
            dropdown.style.display = 'none';
        }
    });

    const toggleBtn = document.getElementById("downloadToggle");
    const menu = document.getElementById("downloadMenu");

    if (toggleBtn) {
        toggleBtn.addEventListener("click", function(e) {
            e.stopPropagation();
            menu.classList.toggle("show");
        });
    }

    document.addEventListener("click", function(e) {
        if (!menu.contains(e.target) && !toggleBtn.contains(e.target)) {
            menu.classList.remove("show");
        }
    });

    function handleDownload(type) {
        if (type === 'excel') {
            alert("Downloading Excel file...");
        } else if (type === 'pdf') {
            alert("Downloading PDF file...");
        }
    }

    function handleShare() {
        alert("Sharing product details...");
    }
    
</script>
