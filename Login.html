<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MSIG Login</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      height: 100%;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f0f0f0;
      padding: 0;
    }

    .login-card {
      width: 100%;
      max-width: 380px;
      height: 100vh;
      border-radius: 20px;
      overflow: hidden;
      background: linear-gradient(to bottom right, #2c0d91, #0f75d4);
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.15);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .top-content {
      text-align: center;
      padding: 40px 30px 10px;
    }

    .top-content img {
      max-width: 13rem;
      margin-bottom: 20px;
    }

    .top-content h2 {
      color: white;
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .form-area {
      background: white;
      padding: 30px 25px;
      border-top-left-radius: 30px;
      border-top-right-radius: 30px;
    }

    .form-group {
      position: relative;
      margin-bottom: 15px;
    }

    .form-group input {
      width: 100%;
      padding: 12px 15px 12px 35px;
      border-radius: 25px;
      border: none;
      background: #f2f2f2;
      font-size: 14px;
       outline: none;
            box-shadow: none;
    }

    .form-group i {
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      color: #888;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    .btn2 {
      width: 50%;
      padding: 12px;
      border: none;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      margin-left: -9rem;
    }

    .btn-login {
      background-color: #ff3b3b;
      color: white;
    }

    .btn-forgot {
      background-color: #ff3b3b;
      color: white;
    }

    .btn-create {
      background-color: #0033a0;
      color: white;
    }

    .or {
      text-align: center;
      font-size: 12px;
      color: #888;
      margin: 10px 0;
    }

    @media (min-width: 768px) {
      body {
        background: #dbeafe; 
      }

      .login-card {
        height: 90vh;
        max-height: 720px;
        margin: 40px auto;
        border-radius: 30px;
      }

      .btn2 {
        margin-left: auto;
        margin-right: 10rem;
        display: block;
        width: 50%;
      }
    }
  </style>
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body>
  <div class="login-card">
    <div class="top-content">
      <img src="img/my-image.png" alt="MSIG Logo" />
      <h2>LOGIN AGENT</h2>
      <div class="form-group">
        <i class="fas fa-user"></i>
        <input type="text" placeholder="Email or Phone" />
      </div>
      <div class="form-group">
        <i class="fas fa-lock"></i>
        <input type="password" placeholder="Password" />
      </div>
      <button class="btn2 btn-login">LOGIN</button>
    </div>

    <div class="form-area">
      <a href="forgot-password.html"><button class="btn btn-forgot">Forgot Password?</button></a>
      <!-- <div class="or">or</div>
      <button class="btn btn-create">Create an account</button> -->
    </div>
  </div>
</body>

</html>
