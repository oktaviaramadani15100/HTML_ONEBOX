<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <title>Add Campaign</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html,
        body {
            width: 100%;
            overflow-x: hidden;
            font-family: 'Segoe UI', sans-serif;
            background: #f3f4f6;
        }

        .wrapper {
            width: 100%;
            max-width: 430px;
            margin: 0 auto;
            background: #ffffff;
            min-height: 100vh;
            padding: 1rem 1rem 2rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid #e5e7eb;
            padding-bottom: 0.5rem;
        }

        .header img {
            height: 45px;
        }

        .menu-icon {
            font-size: 1.3rem;
            color: #1f2937;
        }

        h2 {
            font-size: 1.3rem;
            color: #1e3a8a;
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin: 0.6rem 0 0.3rem;
            font-size: 0.9rem;
            color: #1f2937;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 0.6rem;
            font-size: 0.95rem;
            border-radius: 6px;
            border: 1px solid #d1d5db;
            background-color: #fff;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        input[type="file"] {
            max-width: 100%;
        }

        .note {
            font-size: 0.75rem;
            color: #6b7280;
            margin-top: 0.2rem;
        }

        .note a {
            color: #2563eb;
            text-decoration: none;
        }

        h3 {
            font-size: 1.05rem;
            color: #1e3a8a;
            margin-top: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .radio-group label {
            display: block;
            font-size: 0.85rem;
            margin: 0.3rem 0;
            color: #374151;
        }

        .radio-group input[type="checkbox"],
        .radio-group input[type="radio"] {
            margin-right: 6px;
        }

        .btns {
            display: flex;
            justify-content: space-between;
            margin-top: 1.5rem;
            gap: 0.5rem;
        }

        .btns button {
            flex: 1;
            padding: 0.7rem;
            font-size: 0.95rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .btn-save {
            background-color: #1e40af;
            color: #fff;
        }

        .btn-save:hover {
            background-color: #1a3899;
        }

        .btn-reset {
            background-color: #e5e7eb;
            color: #111827;
        }

        .btn-reset:hover {
            background-color: #d1d5db;
        }

        @media (max-width: 360px) {
            .btns {
                flex-direction: column;
            }

            .btns button {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <!-- Header -->
        <div class="header">
            <img src="img/my-image.png" alt="MSIG Logo">
            <i class="fas fa-ellipsis-v menu-icon"></i>
        </div>

        <h2>Add New Campaign</h2>

        <!-- Form -->
        <form>
            <label for="name">Campaign Name *</label>
            <input type="text" id="name" placeholder="Fill Name" required>

            <label for="desc">Description</label>
            <textarea id="desc" placeholder="Fill Description"></textarea>

            <label for="type">Type</label>
            <select id="type">
                <option>Select Type</option>
                <option>Telemarketing</option>
                <option>Directsales</option>
            </select>

            <label for="periode">Periode</label>
            <input type="text" id="periode" placeholder="e.g. 1 Jul 2025 - 31 Jul 2025">

            <label for="upload">Upload Prospect</label>
            <input type="file" id="upload" accept=".xls,.xlsx" multiple>
            <div class="note">Allowed file types: .xls, .xlsx</div>
            <div class="note"><a href="#">Click to download template</a></div>

            <label for="product">Product</label>
            <select id="product">
                <option>Select Product</option>
            </select>

            <label for="alt-product">Alternate Product</label>
            <input type="text" id="alt-product" placeholder="(Optional)">

            <label for="media">Media</label>
            <select id="media">
                <option>Select Preferred Media</option>
            </select>

            <label for="call-guide">Call Guide</label>
            <textarea id="call-guide" placeholder="Isi panduan atau skrip call..."></textarea>

            <h3>Assignment</h3>
            <div class="radio-group">
                <label><input type="checkbox" checked> Assign Now</label>
                <label><input type="checkbox" checked> Choose Agent (Auto)</label>

                <label for="scope">Scope Assign</label>
                <select id="scope">
                    <option>All Campaign</option>
                </select>

                <label><input type="radio" name="assign-mode" checked> Round-Robin</label>
                <label><input type="radio" name="assign-mode"> Relationship-Based</label>
                <label><input type="radio" name="assign-mode"> Balance-Based</label>
            </div>

            <div class="btns">
                <button type="reset" class="btn-reset">Reset</button>
                <button type="submit" class="btn-save">Save</button>
            </div>
        </form>
    </div>
</body>
</html>
