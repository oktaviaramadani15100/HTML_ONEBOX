<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insured Wizard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: sans-serif;
            background-color: #f3f3f3;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 480px;
            background-color: white;
            min-height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .header {
            position: sticky;
            top: 0;
            background-color: white;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid #e5e7eb;
        }

        .header a {
            text-decoration: none;
            /* Hilangkan garis bawah */
            color: inherit;
            /* Warna mengikuti elemen induknya */
        }

        .header img {
            height: 50px;
        }

        .section {
            display: none;
            padding: 1rem;
        }

        .section.active {
            display: block;
        }

        label {
            display: block;
            margin-top: 12px;
            font-weight: 600;
            font-size: 14px;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            font-size: 14px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        .wizard-buttons {
            display: flex;
            justify-content: space-between;
            padding: 1rem;
        }

        .wizard-buttons button {
            flex: 1;
            margin: 0 5px;
            padding: 12px;
            background: #003366;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
        }

        .bottom-nav {
            position: sticky;
            bottom: -1px;
            left: 0;
            right: 0;
            border-top: 1px solid #ccc;
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
            padding: 10px 0;
            font-size: 12px;
            z-index: 10;
            margin-top: 3rem;
            background: white;

        }

        .bottom-nav div {
            text-align: center;
            color: #1e3a8a;
            font-size: 0.85rem;
            transition: transform 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }

        .bottom-nav div:hover {
            transform: scale(1.05);
        }

        .bottom-nav i {
            font-size: 1.2rem;
            display: block;
            margin-bottom: 4px;
        }


        .bottom-nav a {
            text-decoration: none;
            color: inherit;
        }

        .nav-new {
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            text-decoration: none;
            box-sizing: border-box;
            border: none;
            padding: 0;
            transition: none;
            touch-action: manipulation;
            position: absolute;
            z-index: 20;
            display: flex;
            flex-direction: column;
            text-align: center;
        }

        .plus-btn {
            background-color: #1e3a8a;
            border-radius: 50%;
            width: 53px;
            height: 53px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-decoration: none;
        }

        .nav-agen {
            margin-left: 4rem;
        }

        .bottom-nav div {
            text-align: center;
            color: #1e3a8a;
            font-size: 0.85rem;
            transition: transform 0.2s;
        }

        .nav-new i {
            font-size: 30px;
            display: block;
            margin-bottom: -2px;
            color: white;
        }


        .nav-new p {
            margin: 6px 0 0;
            font-size: 0.85rem;
            color: #1e3a8a;
        }

        .dropdown {
            display: none;
            position: absolute;
            top: 39px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 200px;
            z-index: 999;
            animation: fadeIn 0.2s ease-in-out;
            margin-left: 12rem;
        }

        .dropdown p {
            margin: 10px 15px 5px;
            font-size: 14px;
            color: #333;
        }

        .dropdown hr {
            margin: 10px 0;
            border: 0;
            border-top: 1px solid #eee;
        }

        .dropdown a {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 15px;
            text-decoration: none;
            font-size: 14px;
            color: #333;
            transition: background-color 0.3s;
        }

        .dropdown a:hover {
            background-color: #f6f6f6;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <a href="simulation-policy.html"> <i class="fas fa-arrow-left"></i> Insured</a>
            <i class="fas fa-ellipsis-v menu-icon" onclick="toggleDropdown()"></i>

            <div class="dropdown" id="dropdownMenu">
                <p>Welcome</p>
                <p>Agent 01</p>
                <hr />
                <a href="#"><i class="fas fa-user"></i> Profile</a>
                <a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </div>

        <form id="insuredForm">
            <!-- Step 1: Personal Info -->
            <div class="section active" id="step-1">
                <h3>Personal Information</h3>
                <label>Title</label>
                <select>
                    <option>-- Pilih Title --</option>
                </select>

                <label>First Name *</label>
                <input type="text" required />

                <label>Last Name</label>
                <input type="text" />

                <label>DOB *</label>
                <input type="date" required />

                <label>Sex *</label>
                <select required>
                    <option>-- Pilih Sex --</option>
                </select>

                <label>Marital Status</label>
                <select>
                    <option>-- Pilih Marital Status --</option>
                </select>

                <label>Birth Place</label>
                <input type="text" />

                <label>Ethnicity</label>
                <select>
                    <option>-- Pilih Ethnicity --</option>
                </select>

                <label>Nationality</label>
                <select>
                    <option>-- Pilih Nationality --</option>
                </select>
            </div>

            <!-- Step 2: Identity & Occupation -->
            <div class="section" id="step-2">
                <h3>Identity and Occupation</h3>
                <label>Identity Type</label>
                <select>
                    <option>-- Pilih ID Type --</option>
                </select>

                <label>Identity No</label>
                <input type="text" />

                <label>Occupation</label>
                <select>
                    <option>-- Pilih Occupation --</option>
                </select>

                <label>Occupation Type</label>
                <input type="text" />

                <label>Position</label>
                <input type="text" />
            </div>

            <!-- Step 3: Insured Detail -->
            <div class="section" id="step-3">
                <h3>Insured Detail</h3>
                <label>Insured Type *</label>
                <select required>
                    <option>-- Pilih Insured Type --</option>
                </select>

                <label>Relationship</label>
                <select>
                    <option>-- Pilih Relationship --</option>
                </select>

                <label>Rating Factor #1</label>
                <select>
                    <option>-- Pilih Rating Factor 1 --</option>
                </select>

                <label>Rating Factor #2</label>
                <select>
                    <option>-- Pilih Rating Factor 2 --</option>
                </select>

                <label><input type="checkbox" /> Smoker</label>
            </div>

            <div class="wizard-buttons">
                <button type="button" onclick="prevStep()">Back</button>
                <button type="button" onclick="nextStep()">Next</button>
            </div>
        </form>

        <div class="bottom-nav">
            <div>
                <a href="../agent/home.html"><i class="fas fa-home"></i></a>
                <span>Home</span>
            </div>
            <div class="nav-new">
                <a href="#" class="plus-btn"><i class="fas fa-plus"></i></a>
                <p>New</p>
            </div>
            <div>
                <a href="#"><i class="fas fa-calendar-alt"></i></a>
                <span>Agenda</span>
            </div>
        </div>
    </div>

    <script>
        function toggleDropdown() {
            const dropdown = document.getElementById('dropdownMenu');
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        }

        window.addEventListener('click', function (e) {
            const dropdown = document.getElementById('dropdownMenu');
            const icon = document.querySelector('.menu-icon');
            if (!dropdown.contains(e.target) && !icon.contains(e.target)) {
                dropdown.style.display = 'none';
            }
        });
        let currentStep = 1;
        const totalSteps = 3;

        function showStep(step) {
            document.querySelectorAll('.section').forEach((el) => el.classList.remove('active'));
            document.getElementById(`step-${step}`).classList.add('active');

            const nextBtn = document.querySelector('.wizard-buttons button:last-child');
            if (step === totalSteps) {
                nextBtn.textContent = 'Save';
                nextBtn.setAttribute('type', 'submit');
            } else {
                nextBtn.textContent = 'Next';
                nextBtn.setAttribute('type', 'button');
            }
        }

        function nextStep() {
            if (currentStep < totalSteps) {
                currentStep++;
                showStep(currentStep);
            }
        }

        function prevStep() {
            if (currentStep > 1) {
                currentStep--;
                showStep(currentStep);
            }
        }
    </script>
</body>

</html>
