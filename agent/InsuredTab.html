<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Insured</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: sans-serif;
            background-color: #f3f3f3;
            display: flex;
            justify-content: center;
        }

        .wrapper {
            width: 100%;
            max-width: 480px;
            background-color: white;
            min-height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .dropdown {
            display: none;
            position: absolute;
            top: 39px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 200px;
            z-index: 999;
            animation: fadeIn 0.2s ease-in-out;
            margin-left: 12rem;
        }

        .dropdown p {
            margin: 10px 15px 5px;
            font-size: 14px;
            color: #333;
        }

        .dropdown hr {
            margin: 10px 0;
            border: 0;
            border-top: 1px solid #eee;
        }

        .dropdown a {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 15px;
            text-decoration: none;
            font-size: 14px;
            color: #333;
            transition: background-color 0.3s;
        }

        .dropdown a:hover {
            background-color: #f6f6f6;
        }

        .header {
            position: sticky;
            top: 0;
            background-color: white;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid #e5e7eb;
        }

        .header a {
            text-decoration: none;
            /* Hilangkan garis bawah */
            color: inherit;
            /* Warna mengikuti elemen induknya */
        }

        .header img {
            height: 50px;
        }

        .menu-icon {
            font-size: 1.5rem;
            color: #1f2937;
        }

        .content {
            flex: 1;
            padding: 1rem;
            padding-bottom: 80px;
            /* Untuk memberi ruang bottom nav */
            overflow-y: auto;
        }

        .content h2 {
            font-size: 1.25rem;
            font-weight: bold;
            color: #0047ba;
            margin-bottom: 1rem;
        }

        .btn-small {
            background-color: #0047ba;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s;
            min-width: 100px;
            white-space: nowrap;
        }

        .btn-small:hover {
            background-color: #003a9d;
        }

        .btn-group-right {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 10px;
            flex-wrap: wrap;
            padding-bottom: 12px;
            border-bottom: 2px solid #e5e7eb;
        }

        .btn-group-right-ddl {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        @media (max-width: 480px) {
            .btn-group-right {
                justify-content: flex-end;
            }

            .btn-small {
                font-size: 13px;
                padding: 8px 12px;
                min-width: 90px;
            }
        }

        .table-wrapper {
            width: 100%;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
            margin-top: 10px;
        }

        thead {
            background-color: #0047ba;
            color: white;
        }

        th,
        td {
            padding: 8px;
            border: 1px solid #e5e7eb;
            text-align: left;
            white-space: nowrap;
        }

        .action-icon {
            color: red;
            cursor: pointer;
        }

        .bottom-nav {
            position: sticky;
            bottom: -1px;
            left: 0;
            right: 0;
            border-top: 1px solid #ccc;
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
            padding: 10px 0;
            font-size: 12px;
            z-index: 10;
            margin-top: 3rem;
            background: white;

        }

        .bottom-nav div {
            text-align: center;
            color: #1e3a8a;
            font-size: 0.85rem;
            transition: transform 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }

        .bottom-nav div:hover {
            transform: scale(1.05);
        }

        .bottom-nav i {
            font-size: 1.2rem;
            display: block;
            margin-bottom: 4px;
        }


        .bottom-nav a {
            text-decoration: none;
            color: inherit;
        }

        .nav-new {
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            text-decoration: none;
            box-sizing: border-box;
            border: none;
            padding: 0;
            transition: none;
            touch-action: manipulation;
            position: absolute;
            z-index: 20;
            display: flex;
            flex-direction: column;
            text-align: center;
        }

        .plus-btn {
            background-color: #1e3a8a;
            border-radius: 50%;
            width: 53px;
            height: 53px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-decoration: none;
        }

        .nav-agen {
            margin-left: 4rem;
        }

        .bottom-nav div {
            text-align: center;
            color: #1e3a8a;
            font-size: 0.85rem;
            transition: transform 0.2s;
        }

        .nav-new i {
            font-size: 30px;
            display: block;
            margin-bottom: -2px;
            color: white;
        }


        .nav-new p {
            margin: 6px 0 0;
            font-size: 0.85rem;
            color: #1e3a8a;
        }

        @media (max-width: 480px) {
            table {
                font-size: 13px;
            }

            th,
            td {
                padding: 6px;
            }

            .header img {
                height: 45px;
            }

            .bottom-nav a {
                font-size: 10px;
            }

            .bottom-nav a i {
                font-size: 16px;
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <a href="simulation-policy.html"> <i class="fas fa-arrow-left"></i> Insured</a>
            <i class="fas fa-ellipsis-v menu-icon" onclick="toggleDropdown()"></i>

            <div class="dropdown" id="dropdownMenu">
                <p>Welcome</p>
                <p>Agent 01</p>
                <hr />
                <a href="#"><i class="fas fa-user"></i> Profile</a>
                <a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </div>
        <div class="content">
            <h2>Insured</h2>
            <div class="btn-group-right">
                <a class="btn-small"href="../agent/AddNewInsured.html">Add New Insured</a>
            </div>
            <div class="table-wrapper">
                <table class="prospect-table">
                    <thead>
                        <tr>
                            <th>Insured Type</th>
                            <th>Name</th>
                            <th>DOB</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><a href="#">Main</a></td>
                            <td>John</td>
                            <td>1990-01-01</td>
                            <td><i class="fas fa-trash action-icon"></i></td>
                        </tr>
                        <tr>
                            <td><a href="#">Spouse</a></td>
                            <td>Jane</td>
                            <td>1992-05-12</td>
                            <td><i class="fas fa-trash action-icon"></i></td>
                        </tr>
                        <tr>
                            <td><a href="#">Child</a></td>
                            <td>Alice</td>
                            <td>2010-09-20</td>
                            <td><i class="fas fa-trash action-icon"></i></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="bottom-nav">
            <div>
                <a href="../agent/home.html"><i class="fas fa-home"></i></a>
                <span>Home</span>
            </div>
            <div class="nav-new">
                <a href="#" class="plus-btn"><i class="fas fa-plus"></i></a>
                <p>New</p>
            </div>
            <div>
                <a href="#"><i class="fas fa-calendar-alt"></i></a>
                <span>Agenda</span>
            </div>
        </div>
    </div>
    <script>
        function toggleDropdown() {
            const dropdown = document.getElementById('dropdownMenu');
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        }

        window.addEventListener('click', function (e) {
            const dropdown = document.getElementById('dropdownMenu');
            const icon = document.querySelector('.menu-icon');
            if (!dropdown.contains(e.target) && !icon.contains(e.target)) {
                dropdown.style.display = 'none';
            }
        });
    </script>
</body>

</html>
