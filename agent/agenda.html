<script>
    function toggleDropdown() {
        const dropdown = document.getElementById('dropdownMenu');
        dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
    }

    window.addEventListener('click', function (e) {
        const dropdown = document.getElementById('dropdownMenu');
        const icon = document.querySelector('.fa-ellipsis-v');

        if (!e.target.closest('#dropdownMenu') && !e.target.closest('.fa-ellipsis-v')) {
            dropdown.style.display = 'none';
        }
    });

     const calendarBody = document.getElementById('calendar-body');
        const monthLabel = document.getElementById('month');
        const yearLabel = document.getElementById('year');
        const agendaBox = document.getElementById('agenda-box');

        const today = new Date();
        let currentMonth = today.getMonth();
        let currentYear = today.getFullYear();


        const months = ["January", "February", "March", "April", "May", "June",
            "July", "August", "September", "October", "November", "December"];

        const agendas = {
            '2025-07-23': [
                {
                    title: "Sharing Produk Banca",
                    note: "Dengan Pak Anto",
                    time: "09:00–11:00",
                    location: "Ruang Rapat Lt.2"
                },
                {
                    title: "Follow-Up Proposal Polis",
                    note: "Pak Iwan",
                    time: "13:00–14:00",
                    location: "Zoom Meeting"
                },
                {
                    title: "Janji Temu Prospect",
                    note: "Hamidah",
                    time: "15:00–16:00",
                    location: "Kafe Bintaro"
                }
            ],
            '2025-07-25': [
                {
                    title: "Meeting Internal",
                    note: "Divisi Marketing",
                    time: "10:00–12:00",
                    location: "Ruang Diskusi Lt.3"
                }
            ]
        };


        function generateCalendar(month, year) {
            calendarBody.innerHTML = "";
            monthLabel.textContent = months[month];
            yearLabel.textContent = year;

            const firstDay = new Date(year, month).getDay();
            const daysInMonth = 32 - new Date(year, month, 32).getDate();

            let date = 1;
            let firstActiveCell = null;
            for (let i = 0; i < 6; i++) {
                const row = document.createElement("tr");
                for (let j = 0; j < 7; j++) {
                    const cell = document.createElement("td");
                    if (i === 0 && j < firstDay) {
                        cell.textContent = "";
                    } else if (date > daysInMonth) {
                        break;
                    } else {
                        cell.textContent = date;
                        const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(date).padStart(2, '0')}`;
                        cell.addEventListener("click", () => selectDate(dateStr, cell));

                        if (agendas[dateStr]) {
                            cell.classList.add("has-agenda");
                            if (!firstActiveCell) {
                                firstActiveCell = { cell, dateStr };
                            }
                        }

                        date++;
                    }
                    row.appendChild(cell);
                }
                calendarBody.appendChild(row);
            }

            if (firstActiveCell) {
                firstActiveCell.cell.classList.add("active");
                selectDate(firstActiveCell.dateStr, firstActiveCell.cell);
            } else {
                agendaBox.innerHTML = `<p style="color:#999;">No agenda on this month.</p>`;
            }
        }

        function selectDate(dateStr, cell) {
            document.querySelectorAll(".calendar-table td").forEach(td => td.classList.remove("active"));
            cell.classList.add("active");
            showAgenda(dateStr);
        }

        function showAgenda(dateStr) {
            agendaBox.innerHTML = "";
            const items = agendas[dateStr];
            if (items) {
                items.forEach(item => {
                    const div = document.createElement("div");
                    div.className = "agenda-item";
                    div.innerHTML = `
            <div>
              <div class="agenda-title">${item.title}</div>
              <div class="agenda-note">${item.note}</div>
                  <div class="agenda-location"><i class="fas fa-map-marker-alt"></i> ${item.location || '-'}</div>
            </div>
            <div class="agenda-time">${item.time}</div>
          `;
                    agendaBox.appendChild(div);
                });
            } else {
                agendaBox.innerHTML = `<p style="color:#999;">No agenda on this date.</p>`;
            }
        }

        document.getElementById("prev").onclick = () => {
            currentMonth--;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            }
            generateCalendar(currentMonth, currentYear);
        };

        document.getElementById("next").onclick = () => {
            currentMonth++;
            if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            generateCalendar(currentMonth, currentYear);
        };


        generateCalendar(currentMonth, currentYear);
</script>
