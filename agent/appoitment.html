<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Appointment</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f3f4f6;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 430px;
            min-height: 100vh;
            background: white;
            display: flex;
            flex-direction: column;
            position: relative;
            padding-bottom: 70px;
            /* space for bottom nav */
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid #e5e7eb;
        }

        .logo img {
            height: 48px;
            object-fit: contain;
        }

        .menu-icon {
            font-size: 20px;
            color: #555;
            cursor: pointer;
            transition: color 0.3s;
        }

        .menu-icon:hover {
            color: #000;
        }

        .dropdown {
            display: none;
            position: absolute;
            top: 39px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 200px;
            z-index: 999;
            animation: fadeIn 0.2s ease-in-out;
            margin-left: 12rem;
        }

        .dropdown p {
            margin: 10px 15px 5px;
            font-size: 14px;
            color: #333;
        }

        .dropdown hr {
            margin: 10px 0;
            border: 0;
            border-top: 1px solid #eee;
        }

        .dropdown a {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 15px;
            text-decoration: none;
            font-size: 14px;
            color: #333;
            transition: background-color 0.3s;
        }

        .dropdown a:hover {
            background-color: #f6f6f6;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-5px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header a {
            text-decoration: none;
            /* Hilangkan garis bawah */
            color: inherit;
            /* Warna mengikuti elemen induknya */
        }

        .title {
            font-size: 1.3rem;
            font-weight: bold;
            color: #1e3a8a;
            text-align: center;
            padding: 0.8rem 1rem;
            border-bottom: 1px solid #f0f0f0;
        }

        .profile {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 1rem;
            border-bottom: 1px solid #f1f1f1;
        }

        .profile i {
            font-size: 2.2rem;
            color: #1e3a8a;
        }

        .profile-info {
            font-size: 0.9rem;
        }

        .profile-info .name {
            color: #1e40af;
            font-weight: 600;
        }

        .profile-info .meta {
            color: #666;
            font-size: 0.75rem;
        }

        form {
            padding: 1rem;
            flex-grow: 1;
        }

        label {
            font-size: 0.85rem;
            margin-bottom: 0.2rem;
            color: #333;
            display: block;
        }

        select,
        input[type="date"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 1rem;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 0.9rem;
        }

        .row {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .row>div {
            flex: 1 1 48%;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .save-btn {
            background-color: #3b82f6;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
            width: 27%;
            margin-top: 0.5rem;
            cursor: pointer;
            margin-left: 18rem;
        }

        .save-btn:hover {
            background-color: #2563eb;
        }

        .bottom-nav {
            position: sticky;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            border-top: 1px solid #ccc;
            display: flex;
            justify-content: space-around;
            padding: 8px 0;
            z-index: 10;
            font-size: 12px;
        }

        .bottom-nav a {
            text-align: center;
            color: #1e3a8a;
            font-size: 0.75rem;
            text-decoration: none;
        }

        .bottom-nav a i {
            font-size: 1.2rem;
            display: block;
            margin-bottom: 3px;
        }

        .bottom-nav div {
            text-align: center;
            color: #1e3a8a;
            font-size: 1rem;
        }

        .bottom-nav span {
            display: block;
            font-size: 16px;
        }

        @media (max-width: 400px) {
            .row>div {
                flex: 1 1 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <a href="agent/home.html"> <i class="fas fa-arrow-left"></i> Appointment</a>
            <i class="fas fa-ellipsis-v menu-icon" onclick="toggleDropdown()"></i>

            <div class="dropdown" id="dropdownMenu">
                <p>Welcome</p>
                <p>Agent 01</p>
                <hr />
                <a href="#"><i class="fas fa-user"></i> Profile</a>
                <a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </div>

        <!-- Profile -->
        <div class="profile">
            <i class="fas fa-user-circle"></i>
            <div class="profile-info">
                <div class="name">Layla</div>
                <div class="meta">#09090 â€¢ Created on: 03 Juli 2025<br>
                    <i class="fas fa-pen" style="font-size: 0.6rem;"></i> modify: 5 days
                </div>
            </div>
        </div>

        <!-- Form -->
        <form>
            <label for="type-event">Type event:</label>
            <select id="type-event">
                <option>Pilih jenis event</option>
                <option>Meeting</option>
                <option>Call</option>
                <option>Follow Up</option>
            </select>

            <div class="row">
                <div>
                    <label for="date">Date:</label>
                    <input type="date" id="date" />
                </div>
                <div>
                    <label for="reminder">Reminder:</label>
                    <select id="reminder">
                        <option>1 day before</option>
                        <option>3 days before</option>
                        <option>1 week before</option>
                    </select>
                </div>
            </div>

            <label for="description">Description:</label>
            <textarea id="description" placeholder="Isi keterangan..."></textarea>

            <button class="save-btn" type="submit">SAVE</button>
        </form>

        <!-- Bottom Nav -->
        <div class="bottom-nav">
            <div><a href="../agent/home.html"><i class="fas fa-home"></i></a>
                <p>Home</p>
            </div>
            <div><a href="../agent/prospect.html"><i class="fas fa-plus-circle"></i></a>
                <p>New</p>
            </div>
            <div><a href="../agent/inbox.html"><i class="fas fa-envelope"></i></a>
                <p>Inbox</p>
            </div>
        </div>
    </div>

    <script>
        function toggleDropdown() {
            const dropdown = document.getElementById('dropdownMenu');
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        }

        window.addEventListener('click', function (e) {
            const dropdown = document.getElementById('dropdownMenu');
            const icon = document.querySelector('.menu-icon');
            if (!dropdown.contains(e.target) && !icon.contains(e.target)) {
                dropdown.style.display = 'none';
            }
        });
    </script>
</body>

</html>
