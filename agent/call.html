<script>
    function toggleDropdown() {
        const dropdown = document.getElementById('dropdownMenu');
        dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
    }

    window.addEventListener('click', function (e) {
        const dropdown = document.getElementById('dropdownMenu');
        const icon = document.querySelector('.fa-ellipsis-v');

        if (!e.target.closest('#dropdownMenu') && !e.target.closest('.fa-ellipsis-v')) {
            dropdown.style.display = 'none';
        }
    });

    const numberDisplay = document.getElementById('numberDisplay');

    function appendNumber(num) {
        const numberText = document.getElementById('numberText');
        if (numberText.innerText === '+62') {
            numberText.innerText = '+62' + num;
        } else {
            numberText.innerText += num;
        }

        // Tampilkan ikon clear jika ada lebih dari +62
        const clearIcon = document.getElementById('clearIcon');
        clearIcon.style.display = numberText.innerText.length > 3 ? 'inline' : 'none';
    }

    function clearNumber() {
        const numberText = document.getElementById('numberText');
        numberText.innerText = '+62';
        document.getElementById('clearIcon').style.display = 'none';
    }

    function callNumber() {
        const number = document.getElementById('numberText').innerText;
        alert('Calling ' + number);
    }


</script>
