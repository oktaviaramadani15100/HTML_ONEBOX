<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Call History</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f3f4f6;
            display: flex;
            justify-content: center;
        }

        .wrapper {
            width: 100%;
            max-width: 430px;
            min-height: 100vh;
            background: white;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid #e5e7eb;
        }

        .header img {
            height: 53px;
        }

        .menu-icon {
            font-size: 20px;
            color: #555;
            cursor: pointer;
            transition: color 0.3s;
        }

        .menu-icon:hover {
            color: #000;
        }

        .dropdown {
            display: none;
            position: absolute;
            top: 39px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 200px;
            z-index: 999;
            animation: fadeIn 0.2s ease-in-out;
            margin-left: 12rem;
        }

        .dropdown p {
            margin: 10px 15px 5px;
            font-size: 14px;
            color: #333;
        }

        .dropdown hr {
            margin: 10px 0;
            border: 0;
            border-top: 1px solid #eee;
        }

        .dropdown a {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 15px;
            text-decoration: none;
            font-size: 14px;
            color: #333;
            transition: background-color 0.3s;
        }

        .dropdown a:hover {
            background-color: #f6f6f6;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-5px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .content {
            flex: 1;
            padding: 1rem;
            padding-bottom: 90px;
            /* for bottom nav space */
        }

        .content h2 {
            font-size: 1.2rem;
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 1rem;
        }

        .table-wrapper {
            width: 100%;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 360px;
        }

        thead {
            background: #1e3a8a;
            color: white;
        }

        th,
        td {
            padding: 6px 8px;
            font-size: 0.78rem;
            text-align: left;
            border-bottom: 1px solid #e5e7eb;
        }

        tr:last-child td {
            border-bottom: none;
        }

        .bottom-nav div {
            text-align: center;
            font-size: 12px;
            color: #444;
        }

        .bottom-nav span {
            display: block;
            font-size: 18px;
            margin-bottom: 2px;
        }

        .bottom-nav {
            position: sticky;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            border-top: 1px solid #ccc;
            display: flex;
            justify-content: space-around;
            padding: 8px 0;
            font-size: 12px;
            z-index: 10;
        }

        .bottom-nav div {
            text-align: center;
            color: #1e3a8a;
            font-size: 1rem;
        }

        .bottom-nav span {
            display: block;
            font-size: 16px;
        }

        .bottom-nav a {
            text-decoration: none;
            /* Hilangkan garis bawah */
            color: inherit;
            /* Warna mengikuti elemen induknya */
        }

        .header a {
            text-decoration: none;
            /* Hilangkan garis bawah */
            color: inherit;
            /* Warna mengikuti elemen induknya */
        }

        @media (min-width: 768px) {
            body {
                background: #d1d5db;
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <!-- Header -->
        <div class="header">
            <a href="../agent/home.html"> <i class="fas fa-arrow-left"></i> Activity Call</a>
            <i class="fas fa-ellipsis-v menu-icon" onclick="toggleDropdown()"></i>

            <div class="dropdown" id="dropdownMenu">
                <p>Welcome</p>
                <p>Agent 01</p>
                <hr />
                <a href="#"><i class="fas fa-user"></i> Profile</a>
                <hr>
                <a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </div>

        <!-- Content -->
        <div class="content">
            <h2>Call History</h2>
            <div class="table-wrapper">
                <table>
                    <thead>
                        <tr>
                            <th>Agent</th>
                            <th>Duration</th>
                            <th>Start</th>
                            <th>End</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Agent 01</td>
                            <td>5 minutes</td>
                            <td>15:30</td>
                            <td>16:00</td>
                        </tr>
                        <tr>
                            <td>Agent 01</td>
                            <td>5 minutes</td>
                            <td>15:30</td>
                            <td>16:00</td>
                        </tr>
                        <tr>
                            <td>Agent 01</td>
                            <td>5 minutes</td>
                            <td>15:30</td>
                            <td>16:00</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Bottom Navigation -->
        <div class="bottom-nav">
            <div><a href="../agent/home.html"><i class="fas fa-home"></i></a>
                <p>Home</p>
            </div>
            <div><a href="../agent/prospect.html"><i class="fas fa-plus-circle"></i></a>
                <p>New</p>
            </div>
            <div><a href="../agent/inbox.html"><i class="fas fa-envelope"></i></a>
                <p>Inbox</p>
            </div>
        </div>
    </div>
</body>

</html>

<script>
    function toggleDropdown() {
        const dropdown = document.getElementById('dropdownMenu');
        dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
    }

    window.addEventListener('click', function (e) {
        const dropdown = document.getElementById('dropdownMenu');
        const icon = document.querySelector('.menu-icon');
        if (!dropdown.contains(e.target) && !icon.contains(e.target)) {
            dropdown.style.display = 'none';
        }
    });
</script>
