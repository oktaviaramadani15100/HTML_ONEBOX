<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Home Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 flex flex-col min-h-screen items-center">

  <!-- Container konten tengah -->
  <div class="w-full max-w-md bg-white min-h-screen relative">

    <!-- General Info -->
    <div class="p-4">
      <h1 class="text-xl font-bold text-center mb-4">General Information</h1>
      <div class="bg-blue-100 h-32 rounded-md shadow-inner flex items-center justify-center">
        <p>Konten general info di sini</p>
      </div>
    </div>

    <!-- Menu Icons -->
    <div class="grid grid-cols-4 gap-2 p-4 text-center text-sm">
      <div class="flex flex-col items-center">
        <span class="text-2xl">👤</span>
        <p>My Agent</p>
      </div>
      <div class="flex flex-col items-center">
        <span class="text-2xl">📊</span>
        <p>Dashboard</p>
      </div>
      <div class="flex flex-col items-center">
        <span class="text-2xl">🗂️</span>
        <p>Sales</p>
      </div>
      <div class="flex flex-col items-center">
        <span class="text-2xl">💲</span>
        <p>Commission</p>
      </div>
    </div>

    <!-- Knowledge Slider -->
    <div class="px-4 mb-24">
      <h2 class="text-lg font-semibold mb-2">Knowledge Slider</h2>
      <div class="bg-green-100 h-32 rounded-md flex items-center justify-center">
        <p>Artikel, News, Video, dll</p>
      </div>
    </div>

    <!-- Bottom Navigation -->
    <nav class="fixed bottom-0 left-1/2 -translate-x-1/2 w-full max-w-md bg-white border-t flex justify-around py-2 shadow-md text-center text-xs">
      <div class="flex flex-col items-center">
        <span>📄</span>
        <p>Home</p>
      </div>
      <div class="flex flex-col items-center">
        <span>📣</span>
        <p>Prospect</p>
      </div>
      <div class="flex flex-col items-center">
        <span class="text-xl">⬆️</span>
        <p>Inbox</p>
      </div>
      <div class="flex flex-col items-center relative">
        <span>📥</span>
        <p>Campaign</p>
        <span class="absolute top-0 right-1 bg-red-500 text-white text-[10px] rounded-full px-1">3</span>
      </div>
      <div class="flex flex-col items-center">
        <span>⚙️</span>
        <p>Akun</p>
      </div>
    </nav>

  </div>
</body>
</html>
