<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Forgot Password</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f0f0f0;
            padding: 0;
        }

        .card {
            width: 100%;
            max-width: 315px;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.15);
        }

        .card-header {
            text-align: center;
            padding: 2rem 1.5rem 1rem;
        }

        .card-header span {
            font-size: 3rem;
            color: #ef4444;
        }

        .card-header h2 {
            margin-top: 0.5rem;
            font-size: 1.25rem;
            font-weight: bold;
            color: #1d4ed8;
        }

        .card-header p {
            font-size: 0.75rem;
            color: #6b7280;
            margin-top: 0.3rem;
        }

        .card-body {
            background: linear-gradient(to bottom, #6b21a8, #3b82f6);
            color: white;
            padding: 2rem 1.5rem;
            border-top-left-radius: 1.5rem;
            border-top-right-radius: 1.5rem;
            margin-top: 1rem;
        }

        .card-body label {
            display: block;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .card-body input[type="email"] {
            width: 100%;
            padding: 0.5rem 2rem;
            border-radius: 9999px;
            border: none;
            background: white;
            color: black;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            outline: none;
            box-shadow: none;
        }

        .card-body button {
            width: 100%;
            padding: 0.5rem;
            background-color: #ef4444;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 9999px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .card-footer {
            text-align: center;
            padding: 1rem;
            font-size: 0.85rem;
        }

        .card-footer a {
            color: #f0f0f0;
            font-weight: 600;
            text-decoration: underline;
        }

        @media (min-width: 768px) {
            body {
                background: #dbeafe;
            }

            .card {
                max-height: 600px;
                margin: auto;
            }
        }

        .form-group {
            position: relative;
            margin-bottom: 15px;
        }

        .form-group i {
            position: absolute;
            top: 32%;
            left: 12px;
            transform: translateY(-50%);
            color: #888;
            font-size: 14px;
        }

    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body>

    <div class="card">
        <div class="card-header">
            <span><i class="fas fa-lock" style="color:#ef4444; font-size: 3rem;"></i></span>
            <h2>Forgot <br> Password?</h2>
            <p>No worries, weâ€™ll send you <br> reset instructions</p>
        </div>

        <form class="card-body">
            <label>Email</label>
            <div class="form-group">
                <i class="fas fa-envelope"></i>
                <input type="email" placeholder="Enter your Email" />
            </div>
            <button type="submit">Reset Password</button>
            <div class="card-footer">
                <a href="Login.html">Back to Login</a>
            </div>
        </form>


    </div>

</body>

</html>
