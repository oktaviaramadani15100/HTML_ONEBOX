<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inbox</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f3f4f6;
      display: flex;
      justify-content: center;
    }

    .wrapper {
      width: 100%;
      max-width: 430px;
      min-height: 100vh;
      background: white;
      display: flex;
      flex-direction: column;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      border-bottom: 1px solid #e5e7eb;
    }

    .header img {
      height: 40px;
    }

    .menu-icon {
      font-size: 1.3rem;
      color: #1f2937;
    }

    .title {
      font-size: 1.3rem;
      font-weight: bold;
      color: #1f2937;
      padding: 0.5rem 1rem;
      text-align: center;
    }

    .inbox-list {
      padding: 0 1rem;
      flex: 1;
    }

    .inbox-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px solid #e5e7eb;
    }

    .inbox-left {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .inbox-left i {
      font-size: 1.2rem;
      color: #1e3a8a;
      min-width: 18px;
    }

    .inbox-text {
      line-height: 1.2;
    }

    .inbox-text b {
      font-size: 0.95rem;
      color: #111827;
      display: block;
    }

    .inbox-text small {
      font-size: 0.75rem;
      color: #6b7280;
    }

    .badge {
      font-size: 0.65rem;
      background: #e0e7ff;
      color: #1e3a8a;
      border-radius: 4px;
      padding: 2px 6px;
      margin-top: 4px;
      display: inline-block;
    }

    .badge.open {
      background: #fffbe6;
      color: #ca8a04;
    }

    .badge.new {
      background: #fee2e2;
      color: #dc2626;
    }

    .badge.solved {
      background: #d1fae5;
      color: #16a34a;
    }

    .notif-count {
      font-size: 0.75rem;
      color: #dc2626;
      font-weight: bold;
      padding-right: 5px;
    }

    .bottom-nav {
      position: sticky;
      bottom: 0;
      left: 0;
      right: 0;
      background: white;
      border-top: 1px solid #ccc;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      z-index: 10;
    }

    .bottom-nav div {
      text-align: center;
      color: #1e3a8a;
      font-size: 0.85rem;
      transition: transform 0.2s;
    }

    .bottom-nav div:hover {
      transform: scale(1.05);
    }

    .bottom-nav i {
      font-size: 1.2rem;
      display: block;
      margin-bottom: 4px;
    }

    .bottom-nav a {
      text-decoration: none;
      /* Hilangkan garis bawah */
      color: inherit;
      /* Warna mengikuti elemen induknya */
    }

    @media (min-width: 768px) {
      body {
        background: #d1d5db;
      }
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <!-- Header -->
    <div class="header">
      <img src="../img/my-image.png" alt="MSIG Logo" />
      <i class="fas fa-ellipsis-v menu-icon"></i>
    </div>

    <!-- Title -->
    <div class="title">Inbox</div>

    <!-- Inbox List -->
    <div class="inbox-list">
      <div class="inbox-item">
        <div class="inbox-left">
          <i class="fas fa-envelope"></i>
          <div class="inbox-text">
            <b>Hamidah</b>
            <small>Selamat pagi</small><br />
            <span class="badge new">New</span>
          </div>
        </div>
        <span class="notif-count">1</span>
      </div>

      <div class="inbox-item">
        <div class="inbox-left">
          <i class="fas fa-reply"></i>
          <div class="inbox-text">
            <b>Hamidah</b>
            <small>Selamat pagi</small><br />
            <span class="badge open">Open</span>
          </div>
        </div>
      </div>

      <div class="inbox-item">
        <div class="inbox-left">
          <i class="fas fa-camera"></i>
          <div class="inbox-text">
            <b>Hamidah</b>
            <small>Selamat pagi</small><br />
            <span class="badge new">New</span>
          </div>
        </div>
      </div>

      <div class="inbox-item">
        <div class="inbox-left">
          <i class="fas fa-image"></i>
          <div class="inbox-text">
            <b>Hamidah</b>
            <small>Selamat pagi</small><br />
            <span class="badge">-</span>
          </div>
        </div>
        <span class="notif-count">1</span>
      </div>

      <div class="inbox-item">
        <div class="inbox-left">
          <i class="fas fa-comment-dots"></i>
          <div class="inbox-text">
            <b>Hamidah</b>
            <small>Selamat pagi</small><br />
            <span class="badge open">Open</span>
          </div>
        </div>
      </div>

      <div class="inbox-item">
        <div class="inbox-left">
          <i class="fas fa-check-circle"></i>
          <div class="inbox-text">
            <b>Hamidah</b>
            <small>Selamat pagi</small><br />
            <span class="badge solved">Solved</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Bottom Nav -->
    <div class="bottom-nav">
      <div><a href="../agent/home.html"><i class="fas fa-home"></i></a>
        <p>Home</p>
      </div>
      <div><a href="/campagin.html"><i class="fas fa-bullhorn"></i></a>
        <p>Campaign</p>
      </div>
      <div><a href="../agent/inbox.html"><i class="fas fa-envelope"></i></a>
        <p>Inbox</p>
      </div>
      <div><a href="../agent/prospect.html"><i class="fas fa-user-check"></i></a>
        <p>Prospect</p>
      </div>
      <div><a href="/logout.html"><i class="fas fa-cog"></i></a>
        <p>Setting</p>
      </div>
    </div>
  </div>
</body>

</html>
