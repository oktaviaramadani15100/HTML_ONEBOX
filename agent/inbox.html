<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inbox</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f3f4f6;
      display: flex;
      justify-content: center;
    }

    .wrapper {
      width: 100%;
      max-width: 430px;
      min-height: 100vh;
      background: white;
      display: flex;
      flex-direction: column;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      border-bottom: 1px solid #e5e7eb;
    }

    .header img {
      height: 40px;
    }

    .menu-icon {
      font-size: 20px;
      color: #555;
      cursor: pointer;
      transition: color 0.3s;
    }

    .menu-icon:hover {
      color: #000;
    }

    .dropdown {
      display: none;
      position: absolute;
      top: 40px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      width: 200px;
      z-index: 999;
      animation: fadeIn 0.2s ease-in-out;
      margin-left: 12rem;
    }

    .dropdown p {
      margin: 10px 15px 5px;
      font-size: 15px;
      color: #333;
      font-weight: bold;
    }

    .dropdown hr {
      margin: 10px 0;
      border: 0;
      border-top: 1px solid #eee;
    }

    .dropdown a {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px 15px;
      text-decoration: none;
      font-size: 14px;
      color: #333;
      transition: background-color 0.3s;
    }

    .dropdown a:hover {
      background-color: #f6f6f6;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-5px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .title {
      font-size: 1.3rem;
      font-weight: bold;
      color: #1f2937;
      padding: 0.5rem 1rem;
      text-align: center;
    }

    .inbox-list {
      padding: 0 1rem;
      flex: 1;
    }

    .inbox-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px solid #e5e7eb;
    }

    .inbox-left {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .inbox-left i {
      font-size: 1.2rem;
      color: #1e3a8a;
      min-width: 18px;
    }

    .inbox-text {
      line-height: 1.2;
    }

    .inbox-text b {
      font-size: 0.95rem;
      color: #111827;
      display: block;
    }

    .inbox-text small {
      font-size: 0.75rem;
      color: #6b7280;
    }

    .badge {
      font-size: 0.65rem;
      background: #e0e7ff;
      color: #1e3a8a;
      border-radius: 4px;
      padding: 2px 6px;
      margin-top: 4px;
      display: inline-block;
    }

    .badge.open {
      background: #fffbe6;
      color: #ca8a04;
    }

    .badge.new {
      background: #fee2e2;
      color: #dc2626;
    }

    .badge.solved {
      background: #d1fae5;
      color: #16a34a;
    }

    .notif-count {
      font-size: 0.75rem;
      color: #dc2626;
      font-weight: bold;
      padding-right: 5px;
    }

    .bottom-nav {
      position: sticky;
      bottom: 0;
      left: 0;
      right: 0;
      border-top: 1px solid #ccc;
      display: flex;
      justify-content: space-around;
      align-items: flex-end;
      padding: 10px 0;
      font-size: 12px;
      z-index: 10;
      position: relative;
      margin-top: 3rem;
    }

    .bottom-nav div {
      text-align: center;
      color: #1e3a8a;
      font-size: 0.85rem;
      transition: transform 0.2s;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
    }

    .bottom-nav div:hover {
      transform: scale(1.05);
    }

    .bottom-nav i {
      font-size: 1.2rem;
      display: block;
      margin-bottom: 4px;
    }


    .bottom-nav a {
      text-decoration: none;
      color: #1e3a8a;
    }

    .header .header-name {
      text-decoration: none;
      color: #1e3a8a;
      font-size: 20px;
      font-weight: bold;
    }

    .nav-new {
      justify-content: center;
      align-items: center;
      border-radius: 50%;
      text-decoration: none;
      box-sizing: border-box;
      border: none;
      padding: 0;
      transition: none;
      touch-action: manipulation;
      position: absolute;
      z-index: 20;
      display: flex;
      flex-direction: column;
      text-align: center;
    }

    .bottom-nav div {
      text-align: center;
      color: #1e3a8a;
      font-size: 0.85rem;
      transition: transform 0.2s;
    }

    .nav-new i {
      font-size: 62px;
      display: block;
      margin-bottom: -2px;
      margin-top: -36px;
    }


    .nav-home,
    .nav-agen {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
    }


    .nav-new p {
      margin: 6px 0 0;
      font-size: 0.85rem;
      color: #1e3a8a;
    }

    .header a {
      text-decoration: none;
      color: inherit;
    }

    .header .header-name {
      text-decoration: none;
      color: #1e3a8a;
      font-size: 20px;
      font-weight: bold;
    }

    @media (min-width: 768px) {
      body {
        background: #d1d5db;
      }
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <!-- Header -->
    <div class="header">
      <a href="../agent/home.html" class="header-name"> <i class="fas fa-arrow-left"></i> Inbox</a>
      <i class="fas fa-ellipsis-v menu-icon" onclick="toggleDropdown()"></i>

      <div class="dropdown" id="dropdownMenu">
        <p>Welcome</p>
        <p>Agent 01</p>
        <hr />
        <a href="#"><i class="fas fa-user"></i> Profile</a>
        <hr>
        <a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a>
      </div>
    </div>

    <!-- Inbox List -->
    <div class="inbox-list">
      <div class="inbox-item">
        <div class="inbox-left">
          <i class="fas fa-envelope"></i>
          <div class="inbox-text">
            <b>Hamidah</b>
            <small>Selamat pagi</small><br />
            <span class="badge new">New</span>
          </div>
        </div>
        <span class="notif-count">1</span>
      </div>

      <div class="inbox-item">
        <div class="inbox-left">
          <i class="fas fa-reply"></i>
          <div class="inbox-text">
            <b>Hamidah</b>
            <small>Selamat pagi</small><br />
            <span class="badge open">Open</span>
          </div>
        </div>
      </div>

      <div class="inbox-item">
        <div class="inbox-left">
          <i class="fas fa-camera"></i>
          <div class="inbox-text">
            <b>Hamidah</b>
            <small>Selamat pagi</small><br />
            <span class="badge new">New</span>
          </div>
        </div>
      </div>

      <div class="inbox-item">
        <div class="inbox-left">
          <i class="fas fa-image"></i>
          <div class="inbox-text">
            <b>Hamidah</b>
            <small>Selamat pagi</small><br />
            <span class="badge">-</span>
          </div>
        </div>
        <span class="notif-count">1</span>
      </div>

      <div class="inbox-item">
        <div class="inbox-left">
          <i class="fas fa-comment-dots"></i>
          <div class="inbox-text">
            <b>Hamidah</b>
            <small>Selamat pagi</small><br />
            <span class="badge open">Open</span>
          </div>
        </div>
      </div>

      <div class="inbox-item">
        <div class="inbox-left">
          <i class="fas fa-check-circle"></i>
          <div class="inbox-text">
            <b>Hamidah</b>
            <small>Selamat pagi</small><br />
            <span class="badge solved">Solved</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Bottom Nav -->
    <div class="bottom-nav">
      <div class="nav-home">
        <a href="../agent/home.html"><i class="fas fa-home"></i></a>
        <p>Home</p>
      </div>

      <div class="nav-new">
        <a href="#" class="plus-btn"><i class="fas fa-plus-circle"></i></a>
        <p>New</p>
      </div>

      <div class="nav-agen">
        <a href="#"><i class="fas fa-calendar-alt"></i></a>
        <p>Agenda</p>
      </div>
    </div>
  </div>
</body>

</html>
<script>
  function toggleDropdown() {
    const dropdown = document.getElementById('dropdownMenu');
    dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
  }

  window.addEventListener('click', function (e) {
    const dropdown = document.getElementById('dropdownMenu');
    const icon = document.querySelector('.menu-icon');
    if (!dropdown.contains(e.target) && !icon.contains(e.target)) {
      dropdown.style.display = 'none';
    }
  });
</script>
