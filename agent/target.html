<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Target</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f3f4f6;
            display: flex;
            justify-content: center;
        }

        .wrapper {
            width: 100%;
            max-width: 480px;
            background: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid #e5e7eb;
        }

        .header img {
            height: 53px;
            max-width: 100%;
            object-fit: contain;
            display: block;
        }

        .menu-icon {
            font-size: 20px;
            color: #555;
            cursor: pointer;
            transition: color 0.3s;
        }

        .menu-icon:hover {
            color: #000;
        }

        .dropdown {
            display: none;
            position: absolute;
            top: 38px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 200px;
            z-index: 999;
            animation: fadeIn 0.2s ease-in-out;
            margin-left: 15rem;
        }

        .dropdown p {
            margin: 10px 15px 5px;
            font-size: 14px;
            color: #333;
        }

        .dropdown hr {
            margin: 10px 0;
            border: 0;
            border-top: 1px solid #eee;
        }

        .dropdown a {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 15px;
            text-decoration: none;
            font-size: 14px;
            color: #333;
            transition: background-color 0.3s;
        }

        .dropdown a:hover {
            background-color: #f6f6f6;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-5px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header a {
            text-decoration: none;
            /* Hilangkan garis bawah */
            color: inherit;
            /* Warna mengikuti elemen induknya */
        }

        .content {
            flex: 1;
            padding: 1rem;
            padding-bottom: 90px;
        }

        .content h2 {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .date-picker {
            display: flex;
            border: 2px solid black;
            border-radius: 6px;
            overflow: hidden;
            width: 100%;
            max-width: 171px;
            margin-bottom: 1.2rem;
        }

        .date-display {
            flex: 1;
            padding: 0.6rem;
            background: white;
            font-size: 0.95rem;
        }

        .calendar-btn {
            width: 40px;
            background: white;
            border-left: 2px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        #hiddenDateInput {
            position: absolute;
            opacity: 0;
            pointer-events: auto;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            z-index: 2;
        }

        .table-wrapper {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: #1e3a8a;
            color: white;
        }

        th,
        td {
            padding: 8px;
            font-size: 0.85rem;
            text-align: left;
            border-bottom: 1px solid #e5e7eb;
        }

        .bottom-nav {
            position: sticky;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            border-top: 1px solid #ccc;
            display: flex;
            justify-content: space-around;
            padding: 8px 0;
            font-size: 12px;
            z-index: 10;
        }

        .bottom-nav div {
            text-align: center;
            color: #1e3a8a;
            font-size: 0.85rem;
        }

        .bottom-nav span {
            display: block;
            font-size: 16px;
        }

        .bottom-nav a {
            text-decoration: none;
            color: inherit;
        }

        @media (min-width: 768px) {
            body {
                background: #d1d5db;
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <!-- Header -->
        <div class="header">
            <a href="../agent/home.html"> <i class="fas fa-arrow-left"></i> Target</a>
            <i class="fas fa-ellipsis-v menu-icon" onclick="toggleDropdown()"></i>

            <div class="dropdown" id="dropdownMenu">
                <p>Welcome</p>
                <p>Agent 01</p>
                <hr />
                <a href="#"><i class="fas fa-user"></i> Profile</a>
                <hr>
                <a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </div>

        <!-- Content -->
        <div class="content">
            <h2>Period</h2>

            <!-- Date Picker -->
            <div class="date-picker" style="position: relative;">
                <div id="dateValue" class="date-display">Select Month</div>
                <div class="calendar-btn" onclick="openCalendar()">
                    <i class="fas fa-calendar"></i>
                </div>
                <input type="month" id="hiddenDateInput" onchange="setMonth(this.value)"
                    style="opacity:0; position:absolute; left:0; top:0;">
            </div>


            <!-- Table -->
            <div class="table-wrapper">
                <table>
                    <thead>
                        <tr>
                            <th>Period</th>
                            <th>Campaign</th>
                            <th>Target</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>July 2025</td>
                            <td>Mandiri Sehat</td>
                            <td>Rp 700.000</td>
                        </tr>
                        <tr>
                            <td>July 2025</td>
                            <td>Mandiri Sehat</td>
                            <td>Rp 700.000</td>
                        </tr>
                        <tr>
                            <td>July 2025</td>
                            <td>Mandiri Sehat</td>
                            <td>Rp 700.000</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Bottom Navigation -->
        <div class="bottom-nav">
            <div><a href="../agent/home.html"><i class="fas fa-home"></i></a>
                <p>Home</p>
            </div>
            <div><a href="../agent/prospect.html"><i class="fas fa-plus-circle"></i></a>
                <p>New</p>
            </div>
            <div><a href="../agent/inbox.html"><i class="fas fa-envelope"></i></a>
                <p>Inbox</p>
            </div>
        </div>
    </div>

    <script>
        function openCalendar() {
            const input = document.getElementById("hiddenDateInput");
            input.showPicker?.(); // support modern browser
            input.focus();
        }

        function setMonth(value) {
            const [year, month] = value.split("-");
            const date = new Date(`${year}-${month}-01`);

            const formatted = date.toLocaleDateString('en-GB', {
                month: 'long',
                year: 'numeric'
            });

            document.getElementById("dateValue").innerText = formatted;
        }

        function toggleDropdown() {
            const dropdown = document.getElementById('dropdownMenu');
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        }

        window.addEventListener('click', function (e) {
            const dropdown = document.getElementById('dropdownMenu');
            const icon = document.querySelector('.menu-icon');
            if (!dropdown.contains(e.target) && !icon.contains(e.target)) {
                dropdown.style.display = 'none';
            }
        });
    </script>
</body>

</html>
