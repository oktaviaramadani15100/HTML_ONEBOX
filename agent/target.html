<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Target</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f3f4f6;
            display: flex;
            justify-content: center;
        }

        .wrapper {
            width: 100%;
            max-width: 480px;
            background: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid #e5e7eb;
        }

        .header img {
            height: 53px;
            max-width: 100%;
            object-fit: contain;
            display: block;
        }

        .menu-icon {
            font-size: 1.5rem;
            color: #1f2937;
        }

        .content {
            flex: 1;
            padding: 1rem;
            padding-bottom: 90px;
        }

        .content h2 {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .date-picker {
            display: flex;
            border: 2px solid black;
            border-radius: 6px;
            overflow: hidden;
            width: 100%;
            max-width: 171px;
            margin-bottom: 1.2rem;
        }

        .date-display {
            flex: 1;
            padding: 0.6rem;
            background: white;
            font-size: 0.95rem;
        }

        .calendar-btn {
            width: 40px;
            background: white;
            border-left: 2px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        #hiddenDateInput {
            position: absolute;
            opacity: 0;
            pointer-events: auto;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            z-index: 2;
        }

        .table-wrapper {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: #1e3a8a;
            color: white;
        }

        th,
        td {
            padding: 8px;
            font-size: 0.85rem;
            text-align: left;
            border-bottom: 1px solid #e5e7eb;
        }

        .bottom-nav {
            position: sticky;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            border-top: 1px solid #ccc;
            display: flex;
            justify-content: space-around;
            padding: 8px 0;
            font-size: 12px;
            z-index: 10;
        }

        .bottom-nav div {
            text-align: center;
            color: #1e3a8a;
            font-size: 0.85rem;
        }

        .bottom-nav span {
            display: block;
            font-size: 16px;
        }

        .bottom-nav a {
            text-decoration: none;
            color: inherit;
        }

        @media (min-width: 768px) {
            body {
                background: #d1d5db;
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <!-- Header -->
        <div class="header">
            <img src="../img/my-image.png" alt="Logo" />
            <i class="fas fa-ellipsis-v menu-icon"></i>
        </div>

        <!-- Content -->
        <div class="content">
            <h2>Target</h2>

            <!-- Date Picker -->
            <div class="date-picker" style="position: relative;">
                <div id="dateValue" class="date-display">Select Date</div>
                <div class="calendar-btn">
                    <i class="fas fa-calendar"></i>
                </div>
                <input type="date" id="hiddenDateInput" onchange="setDate(this.value)">
            </div>

            <!-- Table -->
            <div class="table-wrapper">
                <table>
                    <thead>
                        <tr>
                            <th>Period</th>
                            <th>Campaign</th>
                            <th>Target</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>7 July 2025</td>
                            <td>Mandiri Sehat</td>
                            <td>Rp 700.000</td>
                        </tr>
                        <tr>
                            <td>7 July 2025</td>
                            <td>Mandiri Sehat</td>
                            <td>Rp 700.000</td>
                        </tr>
                        <tr>
                            <td>7 July 2025</td>
                            <td>Mandiri Sehat</td>
                            <td>Rp 700.000</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Bottom Navigation -->
        <div class="bottom-nav">
            <div><a href="#"><i class="fas fa-home"></i>
                    <p>Home</p>
                </a></div>
            <div><a href="#"><i class="fas fa-bullhorn"></i>
                    <p>Campaign</p>
                </a></div>
            <div><a href="#"><i class="fas fa-envelope"></i>
                    <p>Inbox</p>
                </a></div>
            <div><a href="#"><i class="fas fa-user-check"></i>
                    <p>Prospect</p>
                </a></div>
            <div><a href="#"><i class="fas fa-cog"></i>
                    <p>Setting</p>
                </a></div>
        </div>
    </div>

    <script>
        function openCalendar() {
            const input = document.getElementById("hiddenDateInput");
            input.focus();  // bukan .click()
        }

        function setDate(value) {
            const formatted = new Date(value).toLocaleDateString('en-GB', {
                day: '2-digit',
                month: 'long',
                year: 'numeric'
            });
            document.getElementById("dateValue").innerText = formatted;
        }
    </script>
</body>

</html>
