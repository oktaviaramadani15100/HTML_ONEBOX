<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Target</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f3f4f6;
            display: flex;
            justify-content: center;
        }

        .wrapper {
            width: 100%;
            max-width: 430px;
            background: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid #e5e7eb;
        }

        .header img {
            height: 53px;
            max-width: 100%;
            object-fit: contain;
            display: block;
        }

        .menu-icon {
            font-size: 20px;
            color: #555;
            cursor: pointer;
            transition: color 0.3s;
        }

        .menu-icon:hover {
            color: #000;
        }

        .dropdown {
            display: none;
            position: absolute;
            right: 20px;
            top: 40px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
            overflow: hidden;
            width: 170px;
            z-index: 100;
            animation: fadeIn 0.2s ease-in-out;
            padding: 10px 0;
            font-family: 'Segoe UI', sans-serif;
        }

        .dropdown-header {
            text-align: center;
            padding: 8px 12px;
        }

        .dropdown-header p {
            margin: 2px 0;
            font-size: 13px;
            color: #333;
        }

        .dropdown-header .welcome-text {
            font-weight: bold;
            color: #1e3a8a;
        }

        .agent-role {
            font-style: italic;
            font-weight: 400;
            font-size: 13px;
            color: #6b7280;
            margin-top: 2px;
        }

        .dropdown a {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            font-size: 14px;
            color: #1e3a8a;
            transition: background-color 0.25s, color 0.25s;
            border-left: 4px solid transparent;
        }

        .dropdown a:hover {
            background-color: #f0f4ff;
            border-left: 4px solid #1e3a8a;
        }

        .dropdown i {
            font-size: 16px;
            color: #1e3a8a;
            width: 18px;
            text-align: center;
        }

        .dropdown span {
            flex: 1;
            font-weight: 500;
            margin-left: 1rem;
        }

        .dropdown hr {
            margin: 10px 0;
            border: 0;
            border-top: 1px solid #eee;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-5px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header .header-name {
            text-decoration: none;
            color: #1e3a8a;
            font-size: 20px;
            font-weight: bold;
        }

        .content {
            flex: 1;
            /* padding: 1rem; */
            padding-bottom: 90px;
        }

        .content h2 {
            font-size: 21px;
            margin-bottom: 1rem;
        }

        .row-content {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 1rem;
            padding-left: 1rem;
        }

        .date-picker {
            display: flex;
            border: 1px solid black;
            border-radius: 4px;
            overflow: hidden;
            width: 100%;
            max-width: 140px;
            /* ubah ukuran maksimal */
            height: 34px;
            /* atur tinggi agar lebih ramping */
        }

        .date-display {
            flex: 1;
            padding: 0.3rem 0.5rem;
            /* lebih kecil */
            background: white;
            font-size: 0.8rem;
            /* kecilkan font */
            display: flex;
            align-items: center;
        }

        .calendar-btn {
            width: 34px;
            /* kecilkan lebar tombol */
            height: 100%;
            background: white;
            border-left: 1px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .date-display {
            flex: 1;
            padding: 0.6rem;
            background: white;
            font-size: 0.95rem;
        }

        .calendar-btn {
            width: 40px;
            background: white;
            border-left: 2px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        #hiddenDateInput {
            position: absolute;
            opacity: 0;
            pointer-events: auto;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            z-index: 2;
        }

        .table-wrapper {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: #1e3a8a;
            color: white;
        }

        th,
        td {
            padding: 8px;
            font-size: 0.85rem;
            text-align: left;
            border-bottom: 1px solid #e5e7eb;
        }

        .bottom-nav {
            position: sticky;
            bottom: 0;
            left: 0;
            right: 0;
            border-top: 1px solid #ccc;
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
            padding: 10px 0;
            font-size: 12px;
            z-index: 10;
            position: relative;
            margin-top: 3rem;
        }

        .bottom-nav div {
            text-align: center;
            color: #1e3a8a;
            font-size: 0.85rem;
            transition: transform 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }

        .bottom-nav div:hover {
            transform: scale(1.05);
        }

        .bottom-nav i {
            font-size: 1.2rem;
            display: block;
            margin-bottom: 4px;
        }


        .bottom-nav a {
            text-decoration: none;
            color: #1e3a8a;
        }

        .header .header-name {
            text-decoration: none;
            color: #1e3a8a;
            font-size: 20px;
            font-weight: bold;
        }

        .nav-new {
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            text-decoration: none;
            box-sizing: border-box;
            border: none;
            padding: 0;
            transition: none;
            touch-action: manipulation;
            position: absolute;
            z-index: 20;
            display: flex;
            flex-direction: column;
            text-align: center;
        }

        .bottom-nav div {
            text-align: center;
            color: #1e3a8a;
            font-size: 0.85rem;
            transition: transform 0.2s;
        }

        .nav-new i {
            font-size: 62px;
            display: block;
            margin-bottom: -2px;
            margin-top: -36px;
        }


        .nav-home,
        .nav-agen {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }


        .nav-new p {
            margin: 6px 0 0;
            font-size: 0.85rem;
            color: #1e3a8a;
        }


        @media (min-width: 768px) {
            body {
                background: #d1d5db;
            }
        }

        .menu-icon-group {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 12px;
            padding: 10px 16px;
            position: relative;

        }

        .menu-icon-group i {
            color: #1e3a8a;
            margin-left: 1rem;
            font-size: 1.5rem;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <!-- Header -->
        <div class="header">
            <a href="../agent/home.html" class="header-name"><i class="fas fa-arrow-left"></i> Target</a>
            <div class="menu-icon-group">
                <a href="../agent/inbox.html" class="menu-icon">
                    <i class="fas fa-envelope"></i>
                </a>
                <i class="fas fa-ellipsis-v menu-icon" onclick="toggleDropdown()"></i>
                <div class="dropdown" id="dropdownMenu">
                    <div class="dropdown-header">
                        <h3 class="welcome-text">Welcome</h3>
                        <h4 class="welcome-text">Agent 01</h4>
                        <h5 class="agent-role">Agent</h5>
                    </div>
                    <hr />
                    <a href="#">
                        <i class="fas fa-user"></i>
                        <span>Profile</span>
                    </a>
                    <hr>
                    <a href="#">
                        <i class="fas fa-question-circle"></i>
                        <span>FAQ</span>
                    </a>
                    <hr>
                    <a href="../agent/agent-rules.html">
                        <i class="fas fa-user-shield"></i>

                    </a>
                    <hr>
                    <a href="#">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Logout</span>
                    </a>
                </div>
            </div>
        </div>

        <!-- Content -->
        <div class="content">
            <div class="row-content">
                <h2>Period</h2>
                <div class="date-picker" style="position: relative;">
                    <div id="dateValue" class="date-display">Select Month</div>
                    <div class="calendar-btn" onclick="openCalendar()">
                        <i class="fas fa-calendar"></i>
                    </div>
                    <input type="month" id="hiddenDateInput" onchange="setMonth(this.value)"
                        style="opacity:0; position:absolute; left:0; top:0;">
                </div>
            </div>



            <!-- Table -->
            <div class="table-wrapper">
                <table>
                    <thead>
                        <tr>
                            <th>Period</th>
                            <th>Campaign</th>
                            <th>Target</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>July 2025</td>
                            <td>Mandiri Sehat</td>
                            <td>Rp 700.000</td>
                        </tr>
                        <tr>
                            <td>July 2025</td>
                            <td>Mandiri Sehat</td>
                            <td>Rp 700.000</td>
                        </tr>
                        <tr>
                            <td>July 2025</td>
                            <td>Mandiri Sehat</td>
                            <td>Rp 700.000</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Bottom Navigation -->
        <div class="bottom-nav">
            <div class="nav-home">
                <a href="../agent/home.html"><i class="fas fa-home"></i></a>
                <p>Home</p>
            </div>

            <div class="nav-new">
                <a href="#" class="plus-btn"><i class="fas fa-plus-circle"></i></a>
                <p>New</p>
            </div>

            <div class="nav-agen">
                <a href="../agent/agenda.html"><i class="fas fa-calendar-alt"></i></a>
                <p>Agenda</p>
            </div>
        </div>
    </div>

    <script>
        function openCalendar() {
            const input = document.getElementById("hiddenDateInput");
            input.showPicker?.(); // support modern browser
            input.focus();
        }

        function setMonth(value) {
            const [year, month] = value.split("-");
            const date = new Date(`${year}-${month}-01`);

            const formatted = date.toLocaleDateString('en-GB', {
                month: 'long',
                year: 'numeric'
            });

            document.getElementById("dateValue").innerText = formatted;
        }

        function toggleDropdown() {
            const dropdown = document.getElementById('dropdownMenu');
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        }

        window.addEventListener('click', function (e) {
            const dropdown = document.getElementById('dropdownMenu');
            const icon = document.querySelector('.fa-ellipsis-v');

            if (!e.target.closest('#dropdownMenu') && !e.target.closest('.fa-ellipsis-v')) {
                dropdown.style.display = 'none';
            }
        });
    </script>
</body>

</html>
